{% extends "base.html" %}

{# {{ can add html code in the block that will appear on the page }} #}
{% block content %}
    <header><h1>Create Alert</h1></header>
    <section class="create-alert-form">
        <form method="post">

             <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="iPad 10 Pro"/>
            </div>

            <div class="form-group">
                <label for="item_url" class="form-label">Item URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url"/>
            </div>

            <div class="form-group">
                <label for="price_limit" class="form-label">Price Limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder='500'  aria-describedby="priceLimitHelp" />
                <small id="priceLimitHelp" class="form-text text-muted">
                    Under which price for the item would you like to be notified?
                </small>
            </div>

            <button type="submit" class="btn btn-primary" >Create Alert</button>

        </form>
    </section>
{% endblock %}
